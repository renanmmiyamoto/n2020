<div class="container">
  <div class="wrapper">
    <img src="../../../assets/images/logo.svg" alt="" />

    <h1>Entrar</h1>

    <form action="" method="post">
      <label>
        <span>Seu telefone:</span>
        <input
          type="text"
          name="cell"
          [(ngModel)]="objectData.cell"
          formControlName="cell"
          mask="(00) 00000-0000"
          [validation]="true"
          required
        />
        <small *ngIf="getFieldError('cell')">{{ getFieldError("cell") }}</small>
      </label>

      <label>
        <span>Sua senha:</span>
        <input
          type="password"
          name="password"
          [(ngModel)]="objectData.password"
          formControlName="password"
          required
        />
        <small *ngIf="getFieldError('password')">{{
          getFieldError("password")
        }}</small>
        <a href="#">Esqueci a senha</a>
      </label>

      <button type="submit" (click)="handleLoginUser()">Entrar</button>

      <p>NÃ£o tem uma conta? <a href="/register">clique aqui</a></p>
    </form>
  </div>
</div>
