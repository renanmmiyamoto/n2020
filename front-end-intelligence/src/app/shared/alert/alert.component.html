<div class="the-alert-wapper" [ngClass]="{ 'the-alert--hidden': !status }">
  <div class="the-alert">
    <div class="the-alert-body">
      <img src="../../../assets/images/{{ icon }}.svg" alt="Icone" />

      <h3>{{ header }}</h3>
      <ng-content></ng-content>
    </div>
    <div class="the-alert-footer">
      <button class="btn btn-primary btn-sm" (click)="confirmClicked()">
        {{ textButton }}
      </button>
    </div>
  </div>
</div>
